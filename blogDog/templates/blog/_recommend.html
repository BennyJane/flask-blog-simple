{% if recommends %}
    <!-- 推荐文章，横向轮播图 -->
    {% set targetPost = recommends|randomLink %}
    <div class="alert alert-dismissible alert-warning" style="width: 100%; padding-right: 1.25rem">
        <div >
            <h5 class="alert-heading">推荐文章</h5>
            <h6>{{ targetPost['title'] }}</h6>
        </div>
        <p class="mb-0">{{ targetPost['body']|striptags|truncate }}<a
                href="{{ url_for('blog.show_post', post_id=targetPost['id']) }}"
                class="alert-link">点击查看文章详情</a>.
        </p>
    </div>

{% endif %}
