{% extends 'admin/_admin_base.html' %}

{% block adminContent %}
    <legend>文章列表</legend>
    <table class="table table-hover">
        <thead class="table-cell">
        <tr>
            <th scope="col">序号</th>
            <th scope="col">文章名称</th>
            <th scope="col">分类</th>
            <th scope="col">评论数量</th>
            <th scope="col">日期</th>
            <th scope="col">操作</th>
        </tr>
        </thead>
        <tbody class="table-cell">
        {% if posts %}
            {% for post in posts %}
                <tr {% if (loop.index % 2 == 1) %}class="table-active" {% endif %}>
                    <th scope="row">{{ loop.index }}</th>
                    <td style="max-width: 300px">{{ post.title }}</td>
                    <td>{{ post.catetory }}</td>
                    <td>{{ post.comments|length }}</td>
                    <td>{{ moment(post.timestamp).format('LLL') }}</td>
                    <td class="table-deal">
                        <div class="justify-content-between">
                            <a type="button" class="btn btn-primary btn-sm"
                               href="{{ url_for('admin.edit_post', post_id=post.id) }}">编辑</a>
                            <button type="button" class="btn btn-primary btn-sm">禁止评论</button>
                            <!-- 利用form 提交post请求 -->
                            <form class="inline" method="post"
                                  action="{{ url_for('admin.delete_post', post_id=post.id) }}">
                                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                <button type="submit" class="btn btn-primary btn-sm" onclick="return confirm('是否确认删除？')">删除</button>
                            </form>
                        </div>
                    </td>
                </tr>
            {% endfor %}
        {% endif %}
        </tbody>
    </table>
{% endblock %}
