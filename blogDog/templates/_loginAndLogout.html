<!-- 登录页面的页脚 -->
<p class="float-right">
    <small>
        <!-- flask_login 中提供的全局变量 -->
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('auth.logout', next=request.full_path) }}">Logout</a>
        {% else %}
            <a href="{{ url_for('auth.login', next=request.full_path) }}">Login</a>
        {% endif %}
    </small>
</p>
